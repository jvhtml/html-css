<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o cursor por cima para descobrir qual tag deverá usar em cada caso.</p>
    <ul type="circle">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <H1> a <H6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Codigos-Fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">Lista com Demarcadores</abbr></li>
    </ul>
</body>
</html>
